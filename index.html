<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Advance Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     
    <div class="container">
       <div class="screen">
           <div class="prev-screen">100</div>
           <div class="curr-screen">100</div>
       </div>
       <div class="row-1 row">
           <div class="pi btn num">&#960;</div>
           <div class="mod btn op">%</div>
           <div class="divide btn op">&#247;</div>
           <div class="sub btn op">-</div>
       </div>
       <div class="row-2 row">
           <div class="seven btn num">7</div>
           <div class="eight btn num">8</div>
           <div class="nine btn num">9</div>
           <div class="mul btn op">&#215;</div>
       </div>
       <div class="row-3 row">
           <div class="four btn num">4</div>
           <div class="five btn num">5</div>
           <div class="six btn num">6</div>
           <div class="add btn op">+</div>
       </div>
       <div class="row-4-and-5">
           <div class="rows">
               <div class="row-4 row">
                   <div class="one btn num">1</div>
                   <div class="two btn num">2</div>
                   <div class="three btn num">3</div>
               </div>
               <div class="row-5 row">
                   <div class="point btn num">.</div>
                   <div class="zero btn num">0</div>
                   <div class="del btn">AC</div>
               </div>
           </div>
           <div class="equals btn">Ans</div>
       </div>

   </div>

    <script src="index.js" charset="utf-8"></script>


  </body>
</html>
